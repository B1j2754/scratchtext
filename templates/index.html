<!DOCTYPE html>
<html>
    <head>
        <title>ScratchText</title>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/static/scripts.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <h2>Motion</h2>
                <div><div class="block block-motion">move(10)</div></div>
                <div><div class="block block-motion">turn(15)</div></div>
                <div><div class="block block-motion">goto(10, 20)</div></div>
        </div>
        <div class="main">
            <img class="title" src="/static/title.png">
            <form action="/submit" method="post">
                <textarea name="code" id="editor"></textarea>
                <input type="file">
                <div>
                    <input class="submit" type="submit" value="Download Program">
                </div>
            </form>
        </div>
    </body>
</html>
